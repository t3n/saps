{% include "navbar.html" %}
  <div class="container">
    <section>
      <h1>{{ userdata.firstname }} {{ userdata.lastname }}</h1>
      <p>{{ userdata.id }}</p>
      {% if phones %}
      <h2>Telefone</h2>
      <p>
        {% for phone in phones %}
        <p><a href="{% url 'snom:function_keys' phone.pk %}">{{ phone }}</a></p>
        {% endfor %}
      </p>
      {% endif %}
    </section>
  </div>
